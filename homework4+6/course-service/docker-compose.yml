# 移除过时的version字段（避免警告）
# version: '3.8'

# 自定义网络
networks:
  course-network:
    driver: bridge

# 数据卷
volumes:
  catalog-data:
  enrollment-data:

services:
  # ========== 课程目录数据库（catalog-db） ==========
  catalog-db:
    image: mysql:8.4
    container_name: catalog-db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: catalog_db
      MYSQL_USER: catalog_user
      MYSQL_PASSWORD: catalog@123
      TZ: Asia/Shanghai
    ports:
      - "3307:3306"
    volumes:
      - catalog-data:/var/lib/mysql
      - ./catalog-service/src/main/resources/db:/docker-entrypoint-initdb.d
    networks:
      - course-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # ========== 选课数据库（enrollment-db） ==========
  enrollment-db:
    image: mysql:8.4
    container_name: enrollment-db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: enrollment_db
      MYSQL_USER: enrollment_user
      MYSQL_PASSWORD: enrollment@123
      TZ: Asia/Shanghai
    ports:
      - "3308:3306"
    volumes:
      - enrollment-data:/var/lib/mysql
      - ./enrollment-service/src/main/resources/db:/docker-entrypoint-initdb.d
    networks:
      - course-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --lower_case_table_names=1  # 强制大小写不敏感（解决Linux下字段名大小写问题）
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # ========== 课程目录服务（catalog-service） ==========
  catalog-service:
    build:
      context: ./catalog-service
      dockerfile: Dockerfile
    container_name: catalog-service
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://catalog-db:3306/catalog_db?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: catalog_user
      SPRING_DATASOURCE_PASSWORD: catalog@123
      DB_PASSWORD: catalog@123
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
      # 强制命名策略：原样映射（驼峰→驼峰）
      SPRING_JPA_HIBERNATE_NAMING_PHYSICAL_STRATEGY: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      SPRING_JPA_HIBERNATE_NAMING_IMPLICIT_STRATEGY: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
      SPRING_JPA_SHOW_SQL: false
      SPRING_SQL_INIT_MODE: never
    ports:
      - "8081:8081"
    depends_on:
      catalog-db:
        condition: service_healthy
    networks:
      - course-network
    restart: unless-stopped

  # ========== 选课服务（enrollment-service） ==========
  enrollment-service:
    build:
      context: ./enrollment-service
      dockerfile: Dockerfile
    container_name: enrollment-service
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://enrollment-db:3306/enrollment_db?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: enrollment_user
      SPRING_DATASOURCE_PASSWORD: enrollment@123
      DB_PASSWORD: enrollment@123
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate  # 禁用update，避免自动生成多余字段
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
      # 强制命名策略：原样映射
      SPRING_JPA_HIBERNATE_NAMING_PHYSICAL_STRATEGY: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      SPRING_JPA_HIBERNATE_NAMING_IMPLICIT_STRATEGY: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
      SPRING_JPA_SHOW_SQL: false
      SPRING_SQL_INIT_MODE: never
      CATALOG_SERVICE_URL: http://catalog-service:8081
    ports:
      - "8082:8082"
    depends_on:
      enrollment-db:
        condition: service_healthy
      catalog-service:
        condition: service_started
    networks:
      - course-network
    restart: unless-stopped

